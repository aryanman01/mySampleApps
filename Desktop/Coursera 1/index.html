	<script type="text/javascript">
		$(".crop-img").click(function(){
			$("#bigImg").attr('src',
				$(this).attr('src'));
		});

		var counter=1;
		$("#image"+counter).click();

		$("#backward").click(function(){
			counter=counter-1;
			if(counter<1){
				counter=3;
			}
			$("#image"+counter).click();
		});
		$("#forward").click(function(){
			counter=counter+1;
			if(counter>3){
				counter=1;
			}
			$("#image"+counter).click();
		});
	</script>
